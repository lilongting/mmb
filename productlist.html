<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>productlist</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<div class="container">
  <div class="mmb_header">
    <div class="logo">
      <a href="index.html"><img src="images/header_logo.png" alt=""></a>
    </div>
    <div class="app">
      <a href="javascript:;" title="手机app下载">
        <img src="images/header_app.png" alt="手机app下载">
      </a>
    </div>
  </div>
  <div class="mmb_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>
  <div id="mmb_product">
    <nav class="product_title">
      <!--留神-->
    </nav>
    <div class="product_list">
      <ul>
        <!--留神-->
      </ul>
      <div class="page clearfix">
        <span><a class="prev" href="javascrip:;">上一页</a></span>
    <span>
          <select name="select" id="selectPage">
            <option value="1" selected>1/3</option>
            <option value="2">2/3</option>
            <option value="3">3/3</option>
          </select>
        </span>
        <span><a class="next" href="javascrip:;">下一页</a></span>
      </div>
    </div>
  </div>
  <div class="mmb_foot">
    <div class="foot_top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#">
        <span class="fa fa-arrow-up"></span>
        返回顶部
      </a>
    </div>
    <div class="footer">
      <p>
        <a href="javascript:;" style="color:red;">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{each result v i}}
    <a href="index.html">首页</a>
    &gt;
    <a href="category.html">全部分类</a>
    &gt;
    <a href="#">{{v.category}}</a>
    &gt;
    <a href="#" class="slect"> 筛选</a>
    {{/each}}
  </script>
  <script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
      <a href="bijia.html?productid={{v.productId}}">
        <div class="pic">
          <!--<img src="images/htjy.jpg" alt="">-->
          {{@v.productImg}}
        </div>
        <div class="info">
          <div class="info_til">{{v.productName}}</div>
          <div class="price">&yen;{{v.productPrice}}</div>
          <div class="other">
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </div>
        </div>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/productlist.js"></script>
</div>
</body>
</html>
