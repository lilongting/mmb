<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>couponproduct</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="back">
      <a href="coupon.html" class="fa fa-angle-left"></a>
    </div>
    <h1>肯德基优惠券</h1>
    <div class="app">
      <a href="javascript:;" title="手机app下载">
        <img src="images/header_app.png" alt="手机app下载">
      </a>
    </div>
  </div>

  <div class="main">
    <div style="font-size:12px; text-align:center; color:#999; margin:8px 0px;">--点餐前出示手机中的优惠券，即可享受优惠--</div>
    <div class="main_list">
      <ul class="clearfix">
      <!--tpl-->
      </ul>
    </div>
  </div>

  <div class="mmb_foot">
    <div class="foot_top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#">
        <span class="fa fa-arrow-up"></span>
        返回顶部
      </a>
    </div>
    <div class="footer">
      <p>
        <a href="javascript:;" style="color:red;">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <li>
    <a href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg"
       title="两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小)2016年10月凭肯德基优惠券">
      <div class="pic">
        {{@v.couponProductImg}}
      </div>
      <div class="info">
        <div class="tit">
          <h3>{{v.couponProductName}}</h3>
          <h2>{{v.couponProductPrice}}</h2>
        </div>
        <div class="time">{{v.couponProductTime}}</div>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>
