<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>brandTitle</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/brandTitle.css">
</head>
<body>
<div class="container">
  <div class="mmb_header">
    <div class="logo">
      <a href="index.html"><img src="images/header_logo.png" alt=""></a>
    </div>
    <div class="app">
      <a href="javascript:;" title="手机app下载">
        <img src="images/header_app.png" alt="手机app下载">
      </a>
    </div>
  </div>

  <div class="mmb_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>
  <div class="category">
    <div class="nav">
      <a href="index.html">首页</a>
      &gt;
      <a href="category.html">全部分类</a>
      &gt;
    </div>
    <span>热门品牌排行</span>
    <div class="row clearfix">
      <ul class="category_list">
        <!--tpl-->
      </ul>
    </div>
  </div>

  <div class="mmb_foot">
    <div class="foot_top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#">
        <span class="fa fa-arrow-up"></span>
        返回顶部
      </a>
    </div>
    <div class="footer">
      <p>
        <a href="javascript:;" style="color:red;">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>

<script type="text/html" id="tpl">
  {{each result v i}}
  <li>
    <a href="brand.html?brandtitleid={{v.brandTitleId}}" data-title-id="{{v.brandTitleId}}">{{v.brandTitle}}</a>
  </li>
  {{/each}}
</script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/brandTitle.js"></script>
</body>
</html>
