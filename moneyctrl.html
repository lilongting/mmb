<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>moneyproduct</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<div class="container">
  <div class="mmb_header">
    <div class="back">
      <a href="index.html" class="fa fa-angle-left"></a>
    </div>
    <h1>省钱控 - 最新优惠</h1>
    <div class="app">
      <a href="javascript:;" title="手机app下载">
        <img src="images/header_app.png" alt="手机app下载">
      </a>
    </div>
  </div>

  <div class="mmb_product">
    <div class="mmb_product_list">
      <ul class="product_list_ul">
        <!--填补tpl-->
      </ul>
      <div class="page clearfix">
        <span><a class="prev" href="javascript:;">上一页</a></span>
    <span>
          <select name="select" id="selectPage">
            <!--<option value="1" selected>1/3</option>-->
          </select>
        </span>
        <span><a class="next" href="javascript:;">下一页</a></span>
      </div>
    </div>

    <div class="mmb_foot">
      <div class="foot_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#">
          <span class="fa fa-arrow-up"></span>
          返回顶部
        </a>
      </div>
      <div class="footer">
        <p>
          <a href="javascript:;" style="color:red;">手机APP下载</a>
          <a href="#">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <li class="clearfix">
    <a href="moneyproduct.html?productid={{v.productId}}">
      <div class="pic">
        {{@v.productImgSm}}
        <!--<img src="images/htjy.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L">-->
      </div>
      <div class="info clearfix">
        <div class="title">{{v.productName}}
          <span>{{v.productPinkage}}</span>
        </div>
        <div class="other">
          <span class="other_l">{{v.productFrom}} | {{v.productTime}}</span>
          <span class="other_r"><i class="fa fa-commenting-o"></i>{{v.productComCount.replace("有","").replace("人评论","")}}</span>
        </div>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  <% for(var i = 1; i <= pages; i++) { %>
  <% if(i == +id){ %>
  <option value="<%=i%>" selected><%=i%>/<%=pages%></option>
  <%}else{ %>
  <option value="<%=i%>"><%=i%>/<%=pages%></option>
  <% } %>
  <% } %>
</script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
