<!DOCTYPE html>
<html lang="en">

</head>
<body>
<div class="container">
  <div class="mmb_header">
    <div class="back">
      <a href="moneyctrl.html" class="fa fa-angle-left"></a>
    </div>
    <h1>国内折扣</h1>
    <div class="app">
      <a href="javascript:;" title="手机app下载">
        <img src="images/header_app.png" alt="手机app下载">
      </a>
    </div>
  </div>
  <div id="main">
    <div class="content">
      <div class="cu_content">
        <!--坑1-->
      </div>
      <div class="man_content">
        <img src="images/mmbweixin2.png" alt="">
      </div>
      <div class="pl_content">

        <!--坑2-->
      </div>
    </div>
  </div>
  <div class="mmb_foot">
    <div class="foot_top">

      <a href="#">

        返回顶部

<script type="text/html" id="tpl">
  {{each result v i}}
  <h3>{{v.productName}}</h3>
  <h4>{{v.productPrice}}</h4>
  <div class="info">
    <span class="jd">{{v.productFrom}}</span>
    <span class="time">{{v.productTime}}</span>
    <span class="author">{{v.productTips}}</span>
  </div>
  <div class="cc clearfix">
    <div class="pic">
      <img src="images/rencha.jpg" alt="">
    </div>
    <div class="cc_con">
      <p>{{v.productInfo}}</p>
      <p>
        <!--<img src="images/rencha.jpg" alt="">-->
        {{@v.productImg}}
      </p>
    </div>
  </div>
  <div class="go_buy"><a href="#" target="_blank">前往购买</a></div>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each result v i}}
  {{@v.productComment}}
  {{/each}}
</script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
