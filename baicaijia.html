<script type="text/html" id="tpl">
  {{each result v i}}
  <li class="clearfix">
    <a href="moneyproduct.html?productid={{v.productId}}">
      <div class="pic">
        {{@v.productImgSm}}
        <!--<img src="images/htjy.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L">-->
      </div>
      <div class="info clearfix">
        <div class="title">{{v.productName}}
          <span>{{v.productPinkage}}</span>
        </div>
        <div class="other">
          <span class="other_l">{{v.productFrom}} | {{v.productTime}}</span>
          <span class="other_r"><i class="fa fa-commenting-o"></i>{{v.productComCount.replace("有","").replace("人评论","")}}</span>
        </div>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">

  <li>

      <!--<img src="images/ic_search.png" alt="比价搜索">-->
