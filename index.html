<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>慢慢买</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
  <div class="mmb_header">
    <div class="logo">
      <a href="index.html"><img src="images/header_logo.png" alt=""></a>
    </div>
    <div class="app">
      <a href="javascript:;" title="手机app下载">
        <img src="images/header_app.png" alt="手机app下载">
      </a>
    </div>
  </div>

  <div class="mmb_search">
    <input type="text" placeholder="请输入你想比价的商品">
    <button>搜索</button>
  </div>

  <div class="mmb_nav">
    <ul class="nav_row clearfix">
      <!--留神-->
    </ul>
  </div>

  <div class="list_title">
    <div class="list-title-content ">
      <span>超值折扣推荐</span>
      <span class="fa fa-chevron-circle-right"></span>
    </div>
  </div>

  <div class="mmb_product">
    <div class="mmb_product_list">
      <ul>
        <!--填补tpl-->
      </ul>
    </div>
    <div class="more">
      <a href="#">更多优惠信息 »</a>
    </div>
  </div>

  <div class="mmb_brandrank">
    <div class="list-title-content">
      <span>品牌排行</span>
      <span class="fa fa-chevron-circle-right"></span>
    </div>
  </div>

  <div class="mmb_foot">
    <div class="foot_top">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#">
        <span class="fa fa-arrow-up"></span>
        返回顶部
      </a>
    </div>
    <div class="footer">
      <p>
        <a href="javascript:;" style="color:red;">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each result v i}}
  <li class="clearfix">
    <a href="#">
      <div class="pic">
        {{#v.productImgSm}}
        <!--<img src="images/htjy.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L">-->
      </div>
      <div class="info clearfix">
        <div class="title">{{v.productName}}
          <span>{{v.productPinkage}}</span>
        </div>
        <div class="other">
          <span class="other_l">{{v.productFrom}} | {{v.productTime}}</span>
          <span class="other_r"><i class="fa fa-commenting-o"></i>{{v.productComCount.replace("有","").replace("人评论","")}}</span>
        </div>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  {{each result v i}}
  <li>
    <a href="{{v.titlehref}}">
      <!--<img src="images/ic_search.png" alt="比价搜索">-->
      {{#v.img}}
      <p>{{v.name}}</p>
    </a>
  </li>
  {{/each}}
</script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
